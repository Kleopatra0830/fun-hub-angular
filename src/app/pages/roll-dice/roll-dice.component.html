<h2>Roll the Dice</h2>

<!-- Roll button -->
<button mat-raised-button color="primary" (click)="rollDice()" [disabled]="isRolling">
  Roll Dice
</button>

<!-- Dice display with animation -->
<div class="dice-container" *ngIf="dice1 !== null && dice2 !== null">
  <div class="dice" [ngClass]="{ rolling: isRolling }">
    <p>{{ dice1 }}</p>
  </div>
  <div class="dice" [ngClass]="{ rolling: isRolling }">
    <p>{{ dice2 }}</p>
  </div>
</div>
